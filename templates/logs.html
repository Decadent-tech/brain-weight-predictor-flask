{% extends "base.html" %}

{% block title %}Prediction Logs{% endblock %}

{% block content %}
<h2>Prediction Logs</h2>
<form method="get" action="/logs">
    Gender: <input type="text" name="gender" placeholder="e.g., Male" value="{{ request.args.get('gender', '') }}">
    Date: <input type="date" name="date" value="{{ request.args.get('date', '') }}">
    <button type="submit">Filter</button>
</form>
<a href="/download_csv" class="btn btn-success" style="margin-bottom: 10px;">Download CSV</a>
<div class="table-container">
    {% for table in tables %}
        {{ table | safe }}
    {% endfor %}
</div>
<p><strong>Total Predictions:</strong> {{ total }}</p>
<p><strong>Average Brain Weight:</strong> {{ avg | round(2) }} g</p>
{% endblock %}
