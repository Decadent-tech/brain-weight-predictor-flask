{% extends "base.html" %}

{% block title %}Predict Brain Weight{% endblock %}

{% block content %}
<h2>Brain Weight Prediction</h2>
{% if error %}
    <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
{% endif %}
<form method="post">
    <label>Head Size (cmÂ³):</label>
    <input type="number" name="head_size" required><br><br>

    <label>Age:</label>
    <input type="text" name="age"><br><br>

    <label>Gender:</label>
    <input type="text" name="gender"><br><br>

    <label>Notes:</label><br>
    <textarea name="notes" rows="3" cols="30"></textarea><br><br>

    <input type="submit" value="Predict">
</form>

{% if prediction is not none %}
    <p><strong>Predicted Brain Weight:</strong> {{ prediction }} g</p>
{% endif %}
{% endblock %}
